# Runs the unit tests in the Database directory.

name: "Database CI"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run unit tests
        run: |
          rustup install nightly
          cd TestRunner
          ./test.sh -u
